<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/css/register.css" />
		<title>registrado</title>
	</head>
	<body>
		<body>
			<div class="container-register">
				<form action="#">
					<div class="container-form">
						<label for="nombre y apellido">Nombre y Apellido</label>
						<input
							type="text"
							id="nombre y apellido"
							name="nombre"
							required
						/>
						<label for="username">Nombre de usuario</label>
						<input
							type="text"
							id="username"
							name="username"
							required
						/>
						<label for="fecha_nacimiento"
							>Fecha de Nacimiento:</label
						>
						<input
							type="date"
							id="fecha_nacimiento"
							name="fecha_nacimiento"
						/>

						<label for="email">Correo electrónico</label>
						<input type="email" id="email" name="email" required />

						<label for="password">Contraseña</label>
						<input
							type="password"
							id="password"
							name="password"
							required
						/>

						<label for="confirm-password"
							>Confirmar contraseña</label
						>
						<input
							type="password"
							id="confirm-password"
							name="confirm-password"
							required
						/>
						<h3>Categorías de Interés:</h3>

						<div class="selector">
							<div>
								<label for="electro">electro </label>
								<input
									type="checkbox"
									id="electro"
									name="categorias"
									value="electro"
								/>
							</div>
							<div>
								<label for="moda">moda </label>
								<input
									type="checkbox"
									id="moda"
									name="categorias"
									value="moda"
								/>
							</div>
							<div>
								<label for="hogar">hogar </label>
								<input
									type="checkbox"
									id="hogar"
									name="categorias"
									value="hogar"
								/>
								<label for="jugueteria">jugueteria </label>
								<input
									type="checkbox"
									id="jugueteria"
									name="categorias"
									value="jugueteria"
								/>
								<label for="gamer">gamer </label>
								<input
									type="checkbox"
									id="gamer"
									name="categorias"
									value="gamer"
								/>
							</div>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="news" name="news" />
							<label for="news"
								>Deseo recibir las últimas novedades</label
							>
						</div>
						<div class="button-register">
							<button type="submit">Registrarse</button>
						</div>
						<button type="reset">Borrar datos</button>
						
						</a>
					</div>
				</form>
			</div>
		</body>
	</body>
</html>
